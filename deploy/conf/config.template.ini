[database]
DB_NAME=${DB_NAME}
DB_USER=${DB_USER}
DB_HOST=${DB_HOST}
DB_PORT=${DB_PORT}
DB_PASSWORD=${DB_PASSWORD}

[default]
DEBUG=True

[captcha]
RECAPTCHA_PUBLIC_KEY=
RECAPTCHA_PRIVATE_KEY=

[email]
EMAIL_HOST=smtp.sparkpostmail.com
EMAIL_PORT=587
EMAIL_HOST_USER=
EMAIL_HOST_PASSWORD=
EMAIL_SUBJECT_PREFIX="[virtualcommons]"

[logging]
LOG_DIRECTORY=/shared/logs
SENTRY_DSN=https://none:none@sentry.example.com/1

[django]
SECRET_KEY=${DJANGO_SECRET_KEY}
